<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-body">
      <h3 class="card-title text-center text-primary">📝 My ToDo List</h3>

      <!-- Input -->
      <div class="input-group my-3">
        <input type="text"
               class="form-control"
               placeholder="Enter a task..."
               [(ngModel)]="newTask"
               (keyup.enter)="addTask()">
        <button class="btn btn-success" (click)="addTask()">Add</button>
      </div>

      <!-- List -->
      <ul class="list-group">
        <li *ngFor="let task of tasks; let i = index"
            class="list-group-item d-flex justify-content-between align-items-center">
          {{ task }}
          <button class="btn btn-sm btn-danger" (click)="deleteTask(i)">❌</button>
        </li>
      </ul>

      <!-- Empty message -->
      <p *ngIf="tasks.length === 0" class="text-muted text-center mt-3">
        No tasks yet. Add one above!
      </p>
    </div>
  </div>
</div>
