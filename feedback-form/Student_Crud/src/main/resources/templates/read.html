<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 40px;
        }

        h2 {
            color: #004080;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        strong {
            color: #333;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #007acc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Student Details</h2>

    <p><strong>Roll No:</strong> <span th:text="${student.rollno}"></span></p>
    <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
    <p><strong>Father Name:</strong> <span th:text="${student.fatherName}"></span></p>
    <p><strong>Gender:</strong> <span th:text="${student.gender}"></span></p>
    <p><strong>DOB:</strong> <span th:text="${student.dob}"></span></p>
    <p><strong>Address:</strong> <span th:text="${student.address}"></span></p>

    <a href="/">Back to Home</a>
</body>
</html>
