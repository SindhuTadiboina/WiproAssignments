<mat-card *ngFor="let movie of movies" class="movie-card" [ngClass]="{'top-rated': movie.rating >= 4.5}">
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.genre }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="movie.poster" alt="{{ movie.title }} poster">

  <mat-card-content>
    <p>{{ movie.description }}</p>
    <p><strong>Rating:</strong> {{ movie.rating }}</p>
  </mat-card-content>
</mat-card>
